<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Dashboard</h1>
            <div class="header-right">
                <a href="/documentation" class="doc-link" target="_blank">üìñ Docs</a>
                <a href="/api-docs" class="doc-link" target="_blank">‚öôÔ∏è API</a>
                <a href="/admin/keys" class="doc-link">üîê Keys</a>
                <div class="status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </header>

        <main>
            <div class="video-section">
                <div class="video-container">
                    <div id="player"></div>
                    <div class="placeholder" id="placeholder">
                        <div class="placeholder-content">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            <p>Waiting for video URL...</p>
                        </div>
                    </div>
                </div>

                <div class="video-controls">
                    <button id="pauseBtn" class="control-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Pause
                    </button>
                    <button id="playBtn" class="control-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Resume
                    </button>
                    <button id="stopBtn" class="control-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12"></rect>
                        </svg>
                        Stop
                    </button>
                    <button id="fullscreenBtn" class="control-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                        Fullscreen
                    </button>
                </div>
            </div>

            <div class="sidebar">
                <div class="info-panel">
                    <h2>Current Video</h2>
                    <div class="current-video-info">
                        <p id="currentUrl">No video loaded</p>
                        <button id="currentUrlIcon" class="url-icon" style="display: none;" title="Click to copy URL">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                        </button>
                    </div>

                    <h2>API Information</h2>
                    <div class="api-info">
                        <p><strong>Endpoint:</strong> POST /api/play</p>
                        <p><strong>Body:</strong> <code>{ "url": "youtube_url" }</code></p>
                    </div>

                    <h2>Test API</h2>
                    <div class="test-form">
                        <input type="text" id="testUrl" placeholder="Enter YouTube URL" />
                        <button id="testButton">Send to API</button>
                    </div>
                </div>

                <div class="history-panel">
                    <div class="history-header">
                        <h2>History</h2>
                        <button id="clearHistory" class="clear-btn">Clear</button>
                    </div>
                    <div id="historyList" class="history-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
