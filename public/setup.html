<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add API Key - Liveboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .info-box h2 {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .info-value {
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .generated-key-box {
            display: none;
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }

        .generated-key-box.show {
            display: block;
        }

        .generated-key-box h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .generated-key-value {
            background: white;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .warning {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background: #ffc107;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #ffb300;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚ûï Add API Key</h1>
            <p class="subtitle">Generate an API key for your device</p>

            <div class="info-box">
                <h2>Server Configuration</h2>
                <div class="info-item">
                    <div class="info-label">Configuration URL:</div>
                    <div class="info-value" id="serverUrl">Loading...</div>
                </div>
            </div>

            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="deviceName">Device Name:</label>
                <input type="text" id="deviceName" placeholder="e.g., Living Room TV, Mobile App" autofocus>
            </div>

            <button class="btn" id="generateBtn">Generate API Key</button>

            <div class="generated-key-box" id="generatedKeyBox">
                <h3>‚úÖ API Key Generated!</h3>
                <div class="warning">
                    ‚ö†Ô∏è Copy this key now! You'll need it to configure your device.
                </div>
                <div class="info-label">Your API Key:</div>
                <div class="generated-key-value" id="generatedKeyValue"></div>
                <button class="copy-btn" id="copyBtn">üìã Copy API Key</button>
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        let currentGeneratedKey = '';

        console.log('Setup page script loaded');

        // Get server URL and setup event listeners
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            const serverUrl = window.location.origin;
            document.getElementById('serverUrl').textContent = serverUrl;

            // Add event listeners
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');

            console.log('Generate button:', generateBtn);
            console.log('Copy button:', copyBtn);

            if (generateBtn) {
                generateBtn.addEventListener('click', function() {
                    console.log('Generate button clicked!');
                    generateKey();
                });
            }

            if (copyBtn) {
                copyBtn.addEventListener('click', function() {
                    console.log('Copy button clicked!');
                    copyKey();
                });
            }
        });

        // Generate API key
        async function generateKey() {
            console.log('generateKey function called');
            const deviceName = document.getElementById('deviceName').value.trim();
            console.log('Device name:', deviceName);

            if (!deviceName) {
                showAlert('error', 'Please enter a device name');
                return;
            }

            try {
                // Generate key using crypto in browser
                const keyArray = new Uint8Array(32);
                window.crypto.getRandomValues(keyArray);
                const apiKey = Array.from(keyArray)
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');

                console.log('Generated key, sending to server...');

                // Save the key to the server
                const response = await fetch('/api/setup/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: deviceName,
                        key: apiKey
                    })
                });

                const result = await response.json();
                console.log('Server response:', result);

                if (result.success) {
                    currentGeneratedKey = apiKey;
                    document.getElementById('generatedKeyValue').textContent = apiKey;
                    document.getElementById('generatedKeyBox').classList.add('show');
                    document.getElementById('deviceName').value = '';
                    showAlert('success', 'API key generated successfully!');
                } else {
                    showAlert('error', result.error || 'Failed to generate key');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error generating key: ' + error.message);
            }
        }

        // Copy key to clipboard
        function copyKey() {
            navigator.clipboard.writeText(currentGeneratedKey).then(() => {
                showAlert('success', 'API key copied to clipboard!');
            }).catch(err => {
                showAlert('error', 'Failed to copy key');
            });
        }

        // Show alert message
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Allow Enter key to generate
        document.getElementById('deviceName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateKey();
            }
        });
    </script>
</body>
</html>
